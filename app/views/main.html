<div class="container">
  <h2>Mis tareas</h2>

  <!-- todos los inputs -->
  <form class="form-group" role="form" ng-submit="addTarea()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="tarea" placeholder="Que tarea quieres guardar?" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="AÃ±adir">
        </span>
      </div>
    </div>
  </form>
  
   <!-- div para poder mover las tereas -->
  <div ui-sortable ng-model="tareas">  
    <p class="input-group" ng-repeat="tareas in tareas" style="padding:5px; cursor:move;">
      <!-- lista de tareas -->
      <input type="text" ng-model="tareas" class="form-control">
      
      <!-- boton eliminar tarea -->
      <span class="input-group-btn">
        <button class="btn btn-danger" ng-click='eliminarTarea($index)' aria-label='Eliminar'>
          X
        </button>
      </span>
    </p>
  </div>

</div>
